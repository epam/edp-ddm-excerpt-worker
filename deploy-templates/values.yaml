global:
  disableRequestsLimits: false

name: excerpt-worker

version: 1.1.0

port: 8080

java:
  javaOpts: -Xms330m -Xmx330m -Xmn200m -XX:+AlwaysPreTouch -XX:+UseG1GC

image:
  name: excerpt-worker
  version: latest

service:
  port: 8080

kafka:
  service: kafka-cluster-kafka-bootstrap:9092

db:
  url: citus-master
  secret: citus-roles-secrets
  name: excerpt
  port: 5432
  connectionTimeout: 4000

datafactoryExcerptCeph:
  httpEndpoint: ${DATAFACTORY_EXCERPT_CEPH_BUCKET_HOST}
  bucketName: file-excerpt-bucket

s3:
  config:
    client:
      protocol: http
    options:
      pathStyleAccess: true

monitoring:
  namespace: openshift-monitoring
  prometheusScrapePath: /actuator/prometheus
  jobLabel: app

probes:
  liveness:
    path: /actuator/health/liveness
  readiness:
    path: /actuator/health/readiness

dockerProxyRegistry: nexus-docker-registry.apps.cicd2.mdtu-ddm.projects.epam.com

dso:
  url: http://digital-signature-ops:8080
